<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Qur'an Player</title>
  </head>

  <body>
    <div id="background">
      <img src="" id="background-img" />
    </div>

    <div id="card">
      <div id="reciter-head-container">
        <img src="" id="reciter-head" />
      </div>

      <h1 id="surah-title"></h1>
      <h2 id="reciter-name"></h2>

      <div id="progress-bar">
        <div id="progress"></div>
        <div id="surah-duration">
          <span id="current-time-span">00:00</span>
          <span id="duration-span">00:00</span>
        </div>
      </div>

      <div id="controls">
        <i id="loop" class="bx bx-repeat"></i>
        <i id="previous" class="bx bx-rewind"></i>
        <i id="play-and-pause" class="bx bx-play" style="font-size: 4rem"></i>
        <i id="next" class="bx bx-fast-forward"></i>
        <i id="shuffle" class="bx bx-shuffle"></i>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
